<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Images Bootstrap</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-4">
				<img src="public/img/gato.jpg" class="img-rounded" alt="gato">
			</div>
			<div class="col-md-4">
				<img src="public/img/panda.jpg" class="img-circle img-responsive" alt="panda">
			</div>
			<div class="col-md-4">
				<img src="public/img/tiger.jpg" class="img-thumbnail" alt="tigre">
			</div>
		</div>
	</div>
</body>
</html>
