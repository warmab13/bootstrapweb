<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bootstrap Buttons</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<button type="button" class="btn btn-default">Button</button>
		<button type="button" class="btn btn-primary">Button</button>
		<button type="button" class="btn btn-success">Button</button>
		<button type="button" class="btn btn-info">Button</button>
		<button type="button" class="btn btn-danger">Button</button>
		<button type="button" class="btn btn-warning">Button</button>
		<button type="button" class="btn btn-link">Button</button>
	</div>

	<div class="container">
		<a href="#" class="btn btn-info" role="button">Link Button</a>
		<button type="button" class="btn btn-info">Button</button>
		<input type="button" class="btn btn-info" value="Input Button"/>
		<input type="submit" class="btn btn-info" value="Submit Button"/>
	</div>

	<div class="container">
		<button type="button" class="btn btn-default btn-lg">Button</button>
		<button type="button" class="btn btn-primary btn-md">Button</button>
		<button type="button" class="btn btn-success btn-sm">Button</button>
		<button type="button" class="btn btn-info btn-xs">Button</button>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<button type="button" class="btn btn-primary btn-lg btn-block">Button</button>
			</div>
			<div class="col-md-6">
				<button type="button" class="btn btn-primary btn-lg btn-block">Button</button>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-6">
				<button type="button" class="btn btn-primary btn-lg btn-block active">Button</button>
			</div>
			<div class="col-md-6">
				<button type="button" class="btn btn-primary btn-lg btn-block disabled">Button</button>
			</div>
		</div>
	</div>

</body>
</html>
