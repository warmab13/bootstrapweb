<!DOCTYPE html>
<html>
<head>
	<title>Progress Bar</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="progress">
			<div class="progress-bar" role="progressbar" style="width:40%" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">
				40% Complete Success
			</div>
		</div>
		
	</div>

	<div class="container">
		<div class="progress">
			<div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" style="width:50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
				50% Complete Success
			</div>
		</div>
		<div class="progress">
			<div class="progress-bar progress-bar-info progress-bar-striped active" role="progressbar" style="width:60%" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100">
				60% Complete Info
			</div>
		</div>
		<div class="progress">
			<div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" style="width:70%" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">
				70% Complete Warning
			</div>
		</div>
		<div class="progress">
			<div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar" style="width:80%" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100">
				80% Complete Danger
			</div>
		</div>
		
	</div>
	<div class="container">
		<div class="progress">
			<div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" style="width:40%">
				Free Space
			</div>
			<div class="progress-bar progress-bar-warning progress-bar-striped active" role="progressbar" style="width:10%">
				Warning
			</div>
			<div class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar" style="width:20%">
				Danger
			</div>
		</div>
	</div>
	
</body>
</html>
